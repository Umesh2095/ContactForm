<!DOCTYPE html>
<html lang="en">
  <head>
    <title>contect form</title>
  </head>
  <body background="/Image/background1.jpeg">
    <table bgcolor="#ffd6cc" align="center" width="50%" height="600px">
      <form action="#">
        <tr align="center" background="/Image/background2.jpeg">
          <td colspan="2">
            <h2>Contact Form</h2>
            <hr color="Black" />
            <p>Please fill this form</p>
          </td>
        </tr>
        <tr>
          <td>
            <label for="firstName">First Name:</label>
            <br />
            <input type="text" size="48" />
          </td>
          <td>
            <label for="lastName">Last Name:</label>
            <br />
            <input type="text" size="48" />
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <label for="email"> Email:</label>
            <br />
            <input type="email" size="100" />
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <label for="mobile"> Mobile:</label>
            <br />
            <input type="tel" size="100" />
          </td>
        </tr>
        <tr>
            <td colspan="2">
                <label for="message">Message:</label>
            <br />
            <textarea cols="100" rows="10"></textarea>
            </td>
        </tr>
        <tr align="center">
       <td><input type="submit"></td>
       <td><input type="reset"></td>
        </tr>
      </form>
    </table>
  </body>
</html>
